<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>Welcome To Kokoa Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>00:36</span>
    </div>
    <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>
<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your eamil or phone number.</p>
</header>
<form class="login-form">
    <input placeholder="Email or phone number" type="email"/>
    <input placeholder="Password" type="password"/>
    <input type="button" value="Log In"/>
    <button>Sign Up</button>
    <a href="#">Find Kokoa Account or Password</a>
</form>
<script crossorigin="anonymous"
        src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>
</html>
